      Architectures:
        - x86_64
      MemorySize: 128
      Description: dbd-build-maker-api delete channel by ID
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref ChannelTable
      Environment:
        Variables:
          DYNAMODB_CHANNEL_TABLE_NAME: !Ref ChannelTable
          TWITCH_CLIENT_ID: !Ref TwitchClientId
      Events:
        ApiKey:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /channels/{channelId}
            Method: delete
            Auth:
              ApiKeyRequired: true
        Http:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /channels/{channelId}
            Method: delete
      Tags:
        'created-by': 'dbd-build-maker-api'
        'created-for': 'dbd-build-maker'
        'environment': !Ref Environment
      Timeout: 10
      Tracing: Active
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: 'es2020'
        Sourcemap: true
        EntryPoints:
          - src/handlers/delete-channel.ts

